<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .memorial {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .memorial h2 {
            font-size: 24px;
        }

        .memorial p {
            font-size: 18px;
            line-height: 1.5;
        }

        .memorial .names {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .memorial .names span {
            color: #d9534f;
        }
        
        iframe {
        	display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>In Loving Memory</h1>
    </header>
    <div class="memorial">
        <h2>Remembering Our Fallen Brothers</h2>
        <p>We pay tribute to those who gave their all in the name of loot.</p>
        <div class="names">
            <p><span>Orange</span></p>
            <p><span>Mate</span></p>
            <p><span>Pimp</span></p>
            <!-- Add more names here -->
        </div>
         <iframe width="0" height="0"
src="https://www.youtube.com/embed/s3HsExS0YVE?controls=0&loop=1&autoplay=1">
</iframe> 

    </div>
</body>
</html>
